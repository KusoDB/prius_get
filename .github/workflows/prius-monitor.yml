name: Prius Monitor

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install playwright beautifulsoup4 python-dotenv requests
        playwright install chromium
        
    - name: Restore data
      run: |
        mkdir -p data
        if [ -f "vehicles_backup.json" ]; then
          cp vehicles_backup.json data/vehicles.json
          echo "Data restored"
        fi
        
    - name: Run Prius monitor
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: |
        python cloud_monitor.py
        
    - name: Backup data
      run: |
        if [ -f "data/vehicles.json" ]; then
          cp data/vehicles.json vehicles_backup.json
        fi
        if [ -f "data/monitor.log" ]; then
          tail -n 100 data/monitor.log > monitor_latest.log
        fi
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add vehicles_backup.json monitor_latest.log
        if git diff --staged --quiet; then
          echo "No changes"
        else
          git commit -m "Update monitoring data $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi

    - name: Notify on failure
      if: failure()
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ ! -z "$SLACK_WEBHOOK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"⚠️ Prius monitoring system error. Check GitHub Actions logs."}' \
            $SLACK_WEBHOOK_URL
        fi